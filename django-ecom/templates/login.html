<html>

<body class="five">
    {%load static %}

    <link rel="stylesheet" href="{% static 'css/rlstyle.css' %}">

    <!--font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <div class="container-1" style="margin-top: 70px;">
        <div class="row">
            <div class="col-12">
                <h4 class="mb-3">User Login</h4>
            </div>
        </div>
        <section class=" py-4 my-5">
            <div class="container-1">
                <div class="row">
                    <div class="col-6">
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-4">
                                <label for="" class="form-label">User Name</label>
                                <input type="text" name="username" id="username" class="form-control"
                                    placeholder="Enter User Name">
                            </div>
                            <div class="mb-4">
                                <label for="" class="form-label">Password</label>
                                <input type="password" name="password" id="password" class="form-control"
                                    placeholder="Enter Password">
                            </div>
                            <button type="submit" class="btn btn-primary">Login</button>
                        </form>
                    </div>
                </div>
        </section>
    </div>


    <div id="footer">
        <div class="footer-container">
            <div class="footer-box-1">
                <h2 class="headingtext">Shopkart</h2>
                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Cumque aclpa.</p>
                <div class="footer-icon-container">
                    <i class="fa-brands fa-instagram" style="color:#ffffff;"></i>
                    <i class="fa-brands fa-twitter" style="color:#ffffff;"></i>
                    <i class="fa-brands fa-facebook" style="color:#ffffff;"></i>
                </div>
            </div>
        </div>
        <p>@ 2024 shopkart.com </p>
    </div>
</body>

</html>
